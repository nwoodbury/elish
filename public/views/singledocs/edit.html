<section data-ng-controller='SingledocsController' data-ng-init='findOne()'>
    <form class='form-horizontal' data-ng-submit='update()'>
        <div class='control-group'>
            <label class='control-label' for='title'>Title</label>
            <div class='controls'>
                <input type='text' data-ng-model='singledoc.title' id='title'
                       placeholder='Title' required>
                </input>
            </div>
        </div>
        <div class='control-group'>
            <label class='control-label' for='content'>Content</label>
            <!--<div class='controls'>
                <textarea data-ng-model='singledoc.content' id='content'
                          cols='30' rows='10' placeholder='Content'>
                </textarea>
            </div>-->
            <editor id='content' content='singledoc.content'></editor>
        </div>
        <div class='control-group'>
            <div class='controls'>
                <input type='submit' class='btn'>
            </div>
        </div>
    </form>
</section>
